{% extends "base.html" %} {% block title %} Edit Info {{video.sku}} {% endblock
%} {% block content %}
<!-- Bootstrap Form -->
<div class="container-sm">
  <form action="/update/{{ video.sku }}" method="POST">
    <img
      src="/image/{{ video.sku }}"
      class="rounded mx-auto d-block"
      alt="{{ video.sku }}"
    />
    <fieldset disabled>
      <div class="mb-3">
        <label for="videoSKU" class="form-label">SKU</label>
        <input
          type="text"
          class="form-control"
          id="videoSKU"
          placeholder="{{ video.sku }}"
        />
      </div>
    </fieldset>
    <div class="mb-3">
      <label for="actress" class="form-label">Actress</label>
      <input type="text" class="form-control" id="actress" name="actress""
      value="{{ video.actress }}" />
    </div>
    <div class="mb-3">
      <label for="release_date" class="form-label">ReleaseDate</label>
      <input
        type="text"
        class="form-control"
        id="release_date"
        name="release_date"
        value="{{ video.release_date }}"
      />
    </div>
    <div class="d-flex justify-content-between align-items-centers">
      <button type="submit" class="btn btn-primary">Update</button>
      <button type="button" class="btn btn-sm btn-outline-secondary">
        <a href="/edit/{{ video.sku }}">Reset</a>
      </button>
    </div>
  </form>
</div>
{% endblock %}
