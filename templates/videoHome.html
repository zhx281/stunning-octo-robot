<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bootstrap Container Card -->
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for video in videos %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="/image/{{ video.sku }}" alt="{{ video.sku }}" />
            <div class="card-body">
              <p class="card-text">
                <strong>{{ video.sku }}</strong>
              </p>
              <div class="d-flex justify-content-between align-items-centers">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    <a href="/play/{{ video.sku }}">Play</a>
                  </button>
                  {% if not video.actress %}
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    <a href="/edit/{{ video.sku }}">Get Info</a>
                  </button>
                  {% else %}
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    <a href="/actress/{{ video.actress }}"
                      >{{ video.actress }}</a
                    >
                  </button>
                  {% endif %}
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    <a href="/info/{{ video.sku }}">update</a>
                  </button>
                </div>
                <small class="text-body-secondary"
                  >{{ video.release_date}}</small
                >
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- Bootstrap JS CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
