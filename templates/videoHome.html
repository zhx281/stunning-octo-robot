{% extends "base.html" %} {% block title %} Welcome {% endblock %} {% block
content %}
<!-- Bootstrap Container Card -->
<div class="container">
  <div class="row row-cols-1 row-cols-sm-1 row-cols-lg-2 row-cols-xxl-3 g-3">
    {% for video in videos %}
    <div class="col">
      <div class="card shadow-sm">
        <img src="{{ base_url + '/image/' + video.sku }}" alt="{{ video.sku }}" />
        <div class="card-body">
          <p class="card-text ">
            <div class="d-flex justify-content-between align-items-centers">
              <strong>{{ video.sku }}</strong>
            </div>
          </p>
          <p class="card-text">{{ video.title }}</p>
          <small>Release Date: {{ video.release_date }}</small>
          <p class="card-text">
            {% for actress in video.actress %}
            <a href="/videos/{{ actress }}">{{ actress }}</a>
            {% endfor %}
          </p>
          <div class="d-flex justify-content-between align-items-centers">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">
                <a href="/videos/play/{{ video.sku }}">Play</a>
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary">
                <a href="/update/{{ video.sku }}">update</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
